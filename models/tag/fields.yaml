# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.segator::lang.tag.name
        span: auto
    slug:
        label: waka.utils::lang.global.slug
        preset: name
        span: auto
    is_active:
        label: waka.segator::lang.tag.is_active
        type: checkbox
        default: 1
        span: auto
    is_hidden:
        label: waka.segator::lang.tag.is_hidden
        type: checkbox
        default: 0
        span: auto
    auto_class_calculs:
        label: waka.segator::lang.tag.auto_class_calculs
        type: checkbox
        default: 0
        span: auto
    class_calculs:
        label: waka.segator::lang.tag.class_calculs
        trigger:
            action: show
            field: auto_class_calculs
            condition: unchecked
        span: auto
        
    data_source:
        label: waka.segator::lang.tag.data_source
        type: relation
        select: name
    calculs@update:
        label: waka.segator::lang.tag.calculs
        type: tagslist
